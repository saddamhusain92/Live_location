<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Gelocation</h2>

<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Track you Location</button>

<p id="demo">Live Location</p>
<div id="mapholder"></div>

<script>
function getLocation()
  {
  if (navigator.geolocation)
    {
    navigator.geolocation.getCurrentPosition(showPosition,showError);
    }
  else{x.innerHTML="Geolocation is not supported by this browser.";}
  }

function showPosition(position)
  {
  let lat=position.coords.latitude;
  let lon=position.coords.longitude;
  let latlon=new google.maps.LatLng(lat, lon)
  let mapholder=document.getElementById('mapholder')
  mapholder.style.height='450px';
  mapholder.style.width='100%';

  let myOptions={
  center:latlon,zoom:14,
  mapTypeId:google.maps.MapTypeId.ROADMAP,
  mapTypeControl:false,
  navigationControlOptions:{style:google.maps.NavigationControlStyle.SMALL}
  };
  let map=new google.maps.Map(document.getElementById("mapholder"),myOptions);
  let marker=new google.maps.Marker({position:latlon,map:map,title:"You are here!"});
  }

function showError(error)
  {
  switch(error.code) 
    {
    case error.PERMISSION_DENIED:
      x.innerHTML="User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML="Location information is unavailable."
      break;
    case error.TIMEOUT:
      x.innerHTML="The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML="An unknown error occurred."
      break;
    }
  }
</script>
<script src="https://maps.google.com/maps/api/js?key=AIzaSyBZosD4_9ZBh1FXCWWSQOsrEWqy_Pldqog"></script>
</body>
</html>
